




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document  </title>
    <link rel="stylesheet" href="./css/addMovie.css">

</head>
<body>
<div class="container">
    <div class="cardp4">
        <h3 class="card-title" style="color: rgb(5, 5, 5);">Add movie Details</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label" style="color: rgb(9, 9, 9);">Movie Name:</label>
                <input type="text" class="form-control " id="name" name="name" required>
            </div>
       
       
            <div class="mb1">
                <label for="profile" class="form-label" style="color: rgb(6, 6, 6);">Image:</label>
                <input type="file" class="form-control " id="profile" required>
                <img src="" id="img" class="mt-3" width="20%" alt="">
            </div>

            <div class="mb-3">
                <label for="banner" class="form-label">Banner Image:</label>
                <input type="file" class="form-control" id="banner" required>
                <img src="" id="bg" class="mt-3" width="20%" alt="">
            </div>
            
            
            <div class="mb-3">
                <label for="category" class="form-label" style="color: rgb(13, 13, 13);">category:</label>
                <input type="text" class="form-control rounded" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label" style="color: rgb(13, 13, 13);">Likes:</label>
                <input type="text" class="form-control rounded" id="Likes" name="Likes" required>
            </div>


            
            
            <button class="btn" type="button" onclick="addmovie()" style="color: white;">Add movie</button>
        </form>
    </div>
</div>
<script src="../js/addmovie.js"></script>
</body>
</html>
