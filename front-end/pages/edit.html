

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document  </title>

</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url(https://images.squarespace-cdn.com/content/v1/5f99023f01283b090c45603e/1657636234158-82C1FBLBWO40BDJAAOPT/unsplash-image--5rA4DRrEXU.jpg);

        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            margin-top: 10%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card {
            background: rgb(245,245,247);
background: linear-gradient(90deg, rgba(245,245,247,1) 0%, rgba(239,238,242,1) 3%, rgba(246,235,240,1) 11%, rgba(219,71,71,1) 35%, rgba(133,33,29,1) 81%, rgba(240,71,63,1) 95%, rgb(240, 36, 36) 100%);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color:green ;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
        .input{
            border-radius: 5px;
            border: transparent;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h3 class="card-title" style="color: #fff;">Update Movie Details</h3>
        <div>
            <div class="mb-3">
                <label for="name" class="form-label " style="color: #f0f0f0;">Movie Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="profile" class="form-label" style="color: #fff;" >Image:</label>
                <input type="file" id="profile" required onchange="previewImage()">
                <img src="" id="img" class="mt-3" width="20%" alt="Selected Image Preview">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label" style="color: #fff;">Category:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="Likes" class="form-label " style="color: #fff;">Likes:</label>
                <input type="text" id="Likes" name="Likes" required>
            </div>
            <button class="btn" type="button" onclick="updatemovie()" style="background-color:white   ;color: rgb(232, 77, 10);">Update Movie</button>
        </div>
    </div>
</div>
<script src="../js/edit.js"></script>
</body>
</html>
